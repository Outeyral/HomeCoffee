<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheet/contactstyle.css">
    <script src="../Script/contact-script.js"></script>
    <title>Contactate con nosotros</title>
</head>
<body>
    <fieldset id="wrapper">
        <h1>Contactate con nosotros</h1>
        <form action="https://formspree.io/f/xnnqqpok" method="post" target="_blank" id="form2">
            <div class="contact">
                <label for="first-name">Nombre: </label>
                <input type="text" name="first-name" id="first-name" >
                <span id="nameError" style="color: red;"></span><br></br>
            </div>  
            <div class="contact">
                <label for="last-name">Apellido: </label>
                <input type="text" name="last-name" id="last-name" >
                <span id="lastNameError" style="color: red;"></span><br></br>
            </div>
            <div class="contact">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email">
                <span id="emailError" style="color: red;"></span><br></br>
            </div>
            <div class="contact">
                <label for="comment">Escrib√≠ tu mensaje:<textarea id="text" name="comment" rows="5" cols="50" placeholder="Ingresar comentario"></textarea></label>
                <span id="textError" style="color: red;"></span><br></br>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p><a href="../index.html">Volver al Inicio</a></p>
    </fieldset>
    <script src="../Script/form.js"></script>
</body>
</html>
