<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <script type="text/javascript" src="./Script/cart.js"></script>
    <title>HomeCoffee</title>
</head>
<body class="show-cart">
    <header>
        <nav class="navbar">
            <div class="banner">
                <div class="logo">
                    <a href="./index.html"><h1 id="logo"><span id="letter">H</span>ome<span id="letter">C</span>offee</h1></span>
                </div>
                <div class="searchBar">
                    <input type="text" class="search-input" id="searchbar" placeholder="Buscar productos, marcas y más..." maxlength="120">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <a href="./Pages/login.html">Login
            </div>
            <ul id="menu">
                <a href="./Pages/about-us.html">Quiénes somos </a>
                <a href="./Pages/reseñas.html">Reseñas</a>
                <a>Mi cuenta</a>
                <a href="./Pages/contact.html">Contactate</a>
                <div id="cart">
                    <button id="icon-cart" class="material-symbols-outlined" onclick="toggleCart()">shopping_cart</button><span id="cart-count">(0)</span>
                     <!-- Carrito -->
                    <div class="floating-cart" style="display: block">
                        <h2>Carrito</h2>
                        <div class="cart-body">
                            <div id="cart-items">
                                <div class="item">
                                    <div class="image">
                                        <img src="./Multimedia/pitcherreshoot.webp">
                                    </div>
                                    <div class="name">
                                        Pitcher
                                    </div>
                                    <div class="price">
                                        $2000
                                    </div>
                                    <div class="quantity">
                                        <span class="minus"><</span>
                                        <span>1</span>
                                        <span class="plus">></span>
                                    </div>
                                </div>
                            </div>
                            <div id="cart-total">Total: $0.00</div>
                            <div class="btn">
                                <button id="close">Cerrar</button>
                                <button id="checkout">Finalizar Compra</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section>       
        </section>
        <section>
            <fieldset>
                <form id="order">
                    <p>Ordenar por:</p>
                    <select>
                        <option value="">Más recientes</option>
                        <option value="1">Mayor valor</option>
                        <option value="2">Menor valor</option>
                    </select>
                </form>
            </fieldset>
            <div class="gallery">
            <div id="bg">
                <h2>PRODUCTOS</h2>
            </div>
                <div class="image-container">
                    <div class="image"><img src="Multimedia/pitcherreshoot.webp" alt="250ml Pitcher"><button id="addToCart" onclick="addToCart()">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/pitcher.webp" alt="500ml and 750ml pitchers"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/tamper.jpg" alt="tamper 57mm"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/autotamper.webp" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/distribuidor.avif" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/v60.jpeg" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/rocket.webp" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/aeropress.webp" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/chemex1.webp" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                    <div class="image"><img src="Multimedia/kettle.webp" alt="producto1"><button id="addToCart">Agregar al carrito</button></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Copyright | Todos los derechos reservados</p>
    </footer>
</body>
</html>
